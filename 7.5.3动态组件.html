<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>7.5.3动态组件</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    [v-cloak] {
      display: none
    }
  </style>
</head>

<body>

  <div id="app" v-cloak>
    <p>特殊元素component用来动态的挂载不同的组件，使用is特性来选择要挂载的组件,组件对象、实例组件、全局组件都可以</p>
    <p>但是 使用组件对象时候，要正确引用对象，而不能是字符串名字</p>
    <p>以下demo的world就是组件对象，只有第一次渲染正确</p>
    <component :is="name"></component>
    <button @click="handleView('world')">world</button>
    <button @click="handleView('hello')">hello</button>
    <button @click="handleView('test')">test</button>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script>
    Vue.component('test', {
      template: `
        <div>组件test</div>
      `
    })
    let world = {
      template: `
        <div>组件world</div>
      `
    }
    new Vue({
      el: '#app',
      components: {
        hello: {
          template: `
            <div>组件hello</div>
          `
        }
      },
      data() {
        return {
          name: world
        }
      },
      methods: {
        handleView(name) {
          this.name = name
          console.log(this.name);
        }
      }
    })
  </script>
</body>

</html>
