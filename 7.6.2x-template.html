<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>7.6.2x-template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    [v-cloak] {
      display: none
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <h3>x-template</h3>
    <ul>
      <li>在不使用webpack、gulp等工具时，组件的template的内容会很冗长、复杂</li>
      <li>使用js字符串拼接效率又过低</li>
      <li>另一种模板定义方式，在script标签里使用type="text/x-template",并且指定一个id，将这个id赋给组件的template</li>
      <li>在script可以写html代码不用考虑换行等问题</li>
    </ul>
    <h4>不能滥用，因为它将模板和组件的其他定义隔离了</h4>
    <test :test="test">
        <template slot-scope="{test}">
          {{test}}
        </template>
    </test>
  </div>
  <script src="./js/vue.2.5.16.min.js"></script>
  <script type="text/x-template" id="test">
    <div>
        x-template模板{{msg}}
        <slot :test="test"></slot>
    </div>
  </script>
  <script>
    Vue.component('test',{
      props: ['test'],
      data() {
        return {
          msg: 123
        }
      },
      template: '#test'
    })
    new Vue({
      el: '#app',
      data: {
        test: {
          name: 'world!'
        }
      }
    })
  </script>
</body>

</html>
